<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Premio del Amor ❤️🏎️</title>
  <style>
    :root{
      --track:#2f2f2f;
      --line:#ffffff;
      --accent:#e63946;
      --yes:#06d6a0;
      --no:#ef476f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background: linear-gradient(#1f1f1f, #3a3a3a);
      color:#fff;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      overflow:hidden;
    }
    h1{
      margin:18px 12px 8px;
      text-align:center;
      line-height:1.2;
      font-size:clamp(20px, 5.5vw, 36px);
    }
    #track{
      position:relative;
      width:min(900px, 96vw);
      height:230px;
      border-radius:16px;
      background:var(--track);
      box-shadow:0 8px 30px rgba(0,0,0,.35) inset;
      overflow:hidden;
      margin-top:8px;
    }
    #track::before,#track::after{
      content:"";
      position:absolute; left:0; width:100%; height:10px; background:var(--line);
    }
    #track::before{top:0} #track::after{bottom:0}
    .center-line{
      position:absolute; left:0; top:calc(50% - 3px);
      width:100%; height:6px;
      background: repeating-linear-gradient(90deg,#fff 0 26px, transparent 26px 52px);
      opacity:.9;
    }
    .finish{
      position:absolute; right:4%; top:0; height:100%; width:24px;
      background: repeating-linear-gradient(45deg,#000 0 12px,#fff 12px 24px);
      opacity:.9;
    }
    /* Autos */
    .car-emoji{
      position:absolute;
      width:80px;
      height:80px;
      font-size:60px;
      transition:left 3s linear;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none; -webkit-user-drag:none;
      z-index:10;
      transform: scaleX(-1); /* Mirando al frente */
    }
    .name{
      position:absolute;
      font-weight:bold;
      background:rgba(0,0,0,0.6);
      padding:2px 6px;
      border-radius:6px;
      font-size:14px;
      z-index:9;
      transition:left 3s linear;
    }
    #car1, #name1{ top:24px; left:2%; }
    #car2{ bottom:24px; left:2%; }
    #name2{
      left:2%;
      bottom:10px; /* Más abajo para que no tape el carro */
      top:auto;
    }
    #start{
      margin:14px 0 6px;
      padding:12px 20px;
      font-size:18px;
      border:0; border-radius:10px;
      background:var(--accent); color:#fff;
      cursor:pointer;
    }
    #start:disabled{opacity:.6; cursor:default}
    #question{ display:none; margin-top:8px; text-align:center; }
    #question h2{ margin:8px 12px; font-size:clamp(18px,5vw,28px); }
    .answers{
      position:relative;
      display:flex; gap:12px; justify-content:center; align-items:center;
      margin-top:8px;
    }
    .btn{
      padding:12px 22px; font-size:18px;
      border:0; border-radius:14px; color:#fff; cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
    }
    #yesBtn{ background:var(--yes); }
    #noBtn{  background:var(--no); position:relative; }
    #final{ display:none; margin:14px 12px; font-weight:700; font-size:clamp(18px,4.5vw,26px); }
    .confetti{
      position:fixed; top:-2rem; font-size:24px; pointer-events:none;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110svh) rotate(360deg); opacity:.9; }
    }
    /* 👻 jumpscare */
    #jumpscare{
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:#000;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:9999;
    }
    #jumpscare .scare-emoji{
      font-size:120px;
      animation: shake .18s infinite;
      color: #ef476f;
      text-shadow: 0 0 40px #fff, 0 0 80px #ef476f;
    }
    #jumpscare p {
      color: white;
      font-size: 2rem;
      margin-top: 16px;
      font-weight:bold;
      text-shadow:0 0 16px #f00;
    }
    @keyframes shake{
      0%{ transform:translate(0,0);}
      20%{transform:translate(-10px,5px);}
      40%{transform:translate(8px,-10px);}
      60%{transform:translate(-6px,8px);}
      80%{transform:translate(6px,-7px);}
      100%{transform:translate(0,0);}
    }
  </style>
</head>
<body>
  <h1>🏎️ Dani ❤️ Tatis 🏎️</h1>

  <div id="track" aria-label="pista de carreras">
    <div class="center-line"></div>
    <div class="finish"></div>
    <!-- Autos como emojis mirando al frente -->
    <span id="car1" class="car-emoji" role="img" aria-label="Auto de Dani">🚓</span>
    <span id="name1" class="name">Dani</span>
    <span id="car2" class="car-emoji" role="img" aria-label="Auto de Tatis">🏎️</span>
    <span id="name2" class="name">Tatis</span>
  </div>

  <button id="start">Iniciar carrera</button>

  <section id="question">
    <h2>¿Quieres ser mi San Valentín atrasado? 💘</h2>
    <div class="answers">
      <button id="yesBtn" class="btn">¡Sí! 💖</button>
      <button id="noBtn"  class="btn">No 🙈</button>
    </div>
  </section>

  <div id="final">🎂🎁🎉👑 ¡Feliz cumple Tatis, con cariño Dani! 🎉🎂🎁👑</div>

  <!-- 👻 Jumpscare emoji y sonido -->
  <div id="jumpscare">
    <span class="scare-emoji" role="img" aria-label="Jumpscare">👹</span>
    <p>¡Te asusté! 😱</p>
    <!-- Sonido jumpscare -->
    <audio id="scareSound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_1252386e47.mp3"></audio>
  </div>

  <script>
    const car1 = document.getElementById('car1');
    const car2 = document.getElementById('car2');
    const name1 = document.getElementById('name1');
    const name2 = document.getElementById('name2');
    const startBtn = document.getElementById('start');
    const question = document.getElementById('question');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const finalMsg = document.getElementById('final');
    const jumpscare = document.getElementById('jumpscare');
    const scareSound = document.getElementById('scareSound');

    let audioCtx;
    let noCount = 0;

    function engineStart(){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const gain = audioCtx.createGain();
      gain.gain.value = 0.08;
      gain.connect(audioCtx.destination);

      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(120, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 2.2);
      osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 2.8);
      osc.connect(gain);
      osc.start();
      osc.stop(audioCtx.currentTime + 3.2);
    }

    function startRace(){
      startBtn.disabled = true;
      try{ engineStart(); }catch(e){}
      requestAnimationFrame(()=>{
        car1.style.left = '62%';
        car2.style.left = '85%';
        name1.style.left = '62%';
        name2.style.left = '85%';
      });
      setTimeout(()=>{ question.style.display = 'block'; }, 3200);
    }

    function burstConfetti(){
      const emojis = ['🎉','💖','🎊','❤️','✨'];
      for(let i=0;i<120;i++){
        const span = document.createElement('span');
        span.className = 'confetti';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left = Math.random()*100 + 'vw';
        span.style.animationDuration = (Math.random()*2 + 3) + 's';
        span.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
        document.body.appendChild(span);
        setTimeout(()=>span.remove(), 6000);
      }
    }

    function playWinChord(){
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const now = audioCtx.currentTime;
      const notes = [261.63, 329.63, 392.00];
      notes.forEach((f,i)=>{
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type='triangle'; o.frequency.value=f;
        g.gain.setValueAtTime(0.001, now);
        g.gain.exponentialRampToValueAtTime(0.08, now+0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, now+0.6+i*0.05);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(now+i*0.02); o.stop(now+0.7+i*0.05);
      });
    }

    yesBtn.addEventListener('click', ()=>{
      finalMsg.style.display = 'block';
      burstConfetti();
      try{ playWinChord(); }catch(e){}
    });

    // Solo mover el botón "No" cuando lo presionas
    noBtn.addEventListener('pointerdown', (e)=>{
      e.preventDefault();
      moveNo();
      noCount++;
      if(noCount >= 5){
        jumpscare.style.display = 'flex';
        scareSound.currentTime = 0;
        scareSound.volume = 1;
        scareSound.play();
        setTimeout(()=>{
          jumpscare.style.display = 'none';
          scareSound.pause();
          scareSound.currentTime = 0;
        }, 2500);
        noCount = 0;
      }
    });
    noBtn.addEventListener('touchstart', (e)=>{
      e.preventDefault();
      moveNo();
      noCount++;
      if(noCount >= 5){
        jumpscare.style.display = 'flex';
        scareSound.currentTime = 0;
        scareSound.volume = 1;
        scareSound.play();
        setTimeout(()=>{
          jumpscare.style.display = 'none';
          scareSound.pause();
          scareSound.currentTime = 0;
        }, 2500);
        noCount = 0;
      }
    }, {passive:false});

    function moveNo(){
      const btn = noBtn;
      const yesRect = yesBtn.getBoundingClientRect();
      const w = btn.offsetWidth, h = btn.offsetHeight;
      const maxX = Math.max(0, window.innerWidth  - w);
      const maxY = Math.max(0, window.innerHeight - h);
      let x, y, tries = 0;
      do{
        x = Math.random()*maxX;
        y = Math.random()*maxY;
        tries++;
      }while(
        tries < 25 &&
        x > yesRect.left - w - 40 && x < yesRect.right + 40 &&
        y > yesRect.top  - h - 40 && y < yesRect.bottom + 40
      );
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top  = y + 'px';
    }

    startBtn.addEventListener('click', startRace);
  </script>
</body>
</html>
